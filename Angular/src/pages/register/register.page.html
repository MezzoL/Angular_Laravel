<div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                <div class="card card-register">
                    <h3 class="title">Welcome</h3>
                    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <label for="email">Email</label>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                            </div>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="invalid-feedback" *ngIf="submitted && registerForm.controls.username.invalid">
                        <span *ngIf="registerForm.controls.username.errors?.['required']">Username is required.</span>
                        <span *ngIf="registerForm.controls.username.errors?.['minlength']">Username must be at least 3 characters long.</span>
                        </div>
                        <div class="invalid-feedback" *ngIf="invalidRegister">
                            something is invalid.
                        </div>
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required>
                        <label for="fname">First Name</label>
                        <input type="text" id="firstname" class="form-control" required>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lastname" class="form-control" required>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" required>
                        <label>Password</label>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                               <span class="input-group-text">
                                <i class="nc-icon nc-key-25"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <div class="invalid-feedback" *ngIf="submitted && registerForm.controls.password.invalid">
                        Password is required.
                        </div>
                        <div class="invalid-feedback" *ngIf="invalidRegister">
                        Username or password is invalid.
                        </div>
                        <button class="btn btn-danger btn-block btn-round">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
